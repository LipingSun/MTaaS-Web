<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/reg.css" rel="stylesheet">


</head>
<body>
<div class="reg-box">
    <h1><i class='fa fa-bookmark'></i>&nbsp;Welcome To MTaaS </h1>
    <hr>

    <h5>REGISTER</h5>

    <div class="reg-submit-box">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                <form role="form" name="register-form" action="/register" onsubmit="return validateForm()" method="post">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-fw fa-user'></i></span>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-fw fa-user'></i></span>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-fw fa-envelope'></i></span>
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-fw fa-lock'></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-fw fa-usd'></i></span>
                            <select class="form-control" name="bill_plan">
                                <option>Pay AS Hour Go</option>
                                <option>Month Flat Rate</option>
                            </select>
                    </div>

                    <!--<span class="input-group-addon"><input type="radio" name="curr_plan" value="pay_as_hour_go" checked> Pay As Hour Go</span>

                   <span class="input-group-addon"><input type="radio" name="curr_plan" value="month_flat_rate"> Month Flat Rate</span>


                   Button trigger modal -->

                    <!--<h6>-->
                        <!--<input type="checkbox"><a href="#" data-toggle="modal" data-target="#myModal">I agree to terms &amp; Services</a>-->
                    <!--</h6>-->

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        <i class="fa fa-times"></i></button>
                                    <h4 class="modal-title" id="myModalLabel">Terms & Conditions</h4>
                                </div>
                                <div class="modal-body">
                                    <ul>
                                        <h4>Welcome to MTaaS!</h4>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                                <div class="modal-footer">

                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->


                    <div class="form-group">
                        <button type="submit" class="btn btn-block  btn-submit pull-right">Register</button>
                    </div>

                </form>
            </div>
            <!-- col -->
        </div>
        <!-- mail-box -->

    </div>
    <!-- reg-box -->

</div>
<!-- row -->


<script>
    function validateForm() {
        var email = document.forms["register-form"]["email"].value;
        var password = document.forms["register-form"]["password"].value;
        var first_name = document.forms["register-form"]["first_name"].value;
        var last_name = document.forms["register-form"]["last_name"].value;
        var bill_plan = document.forms["register-form"]["bill_plan"].value;
        if (first_name === "") {
            alert("please input your first name");
            return false;
        } else if (last_name === "") {
            alert("please input your last name");
            return false;
        } else if (email === "") {
            alert("please input your email");
            return false;
        } else if (password === "") {
            alert("please input your password");
            return false;
        } else if (bill_plan === "") {
            alert("please choose your bill plan");
            return false;
        } else {
            return true;
        }
    }
</script>

</body>
</html>
