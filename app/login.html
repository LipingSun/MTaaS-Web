<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="login-box">
    <h1><i class='fa fa-bookmark'></i>&nbsp;Welcome To MTaaS </h1>
    <hr>
    <h5>LOGIN</h5>

    <div class="input-box">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
                <form role="form" name="login-form" action="/login" onsubmit="return validateForm()" method="post">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-envelope'></i></span>
                        <input type="text" name="email" id="email" class="form-control" placeholder="email">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><i class='fa fa-key'></i></span>
                        <input type="password" name="password" id="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-submit pull-right">Submit</button>
                        <a href="register" class="btn btn-block btn-register pull-right">Register</a>
                    </div>
                </form>
            </div>
            <!-- col -->
        </div>
        <!-- row -->
    </div>
    <!-- input-box -->
</div>
<!-- lock-box -->

<h6 style="text-align: center; color: #3989d1">Technical Support: <a href="mailto:MobileTaaS@gmail.com">MobileTaaS@gmail.com</a></h6>

<script>
    function validateForm() {
        var email = document.forms["login-form"]["email"].value;
        var password = document.forms["login-form"]["password"].value;
        if (email === "") {
            alert("please input your email");
            return false;
        } else if (password === "") {
            alert("please input your password");
            return false;
        } else {
            return true;
        }
    }
</script>

</body>
</html>
